<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Gửi thành công — Đăng kí môn thi</title>
  <style>
    :root{
      --bg:#f4f6ff; --card:#fff; --accent:#6a5af9; --text:#16202a;
    }
    body.dark{ --bg:#0f1116; --card:#111216; --accent:#8b6cfb; --text:#eaeef6; }
    html,body{height:100%;margin:0}
    body{font-family:Inter,Segoe UI,Arial, sans-serif;background:var(--bg);color:var(--text);display:flex;align-items:center;justify-content:center;padding:30px}
    .card{background:var(--card);padding:36px;border-radius:12px;box-shadow:0 10px 30px rgba(16,24,40,0.08);max-width:720px;width:100%;text-align:center}
    h1{margin:0 0 8px;font-size:28px}
    p{margin:0 0 18px;color:rgba(22,32,42,0.7)}
    .icon{width:86px;height:86px;border-radius:999px;display:inline-flex;align-items:center;justify-content:center;margin-bottom:16px;background:linear-gradient(135deg,var(--accent),#4bc0c8);box-shadow:0 8px 20px rgba(106,90,249,0.18);color:white;font-size:40px}
    .details{background:rgba(0,0,0,0.03);padding:14px;border-radius:8px;margin:18px 0 0;text-align:left;color:rgba(22,32,42,0.75)}
    a.button{display:inline-block;margin-top:18px;padding:10px 18px;border-radius:8px;background:var(--accent);color:white;text-decoration:none;font-weight:600}
    a.muted{display:inline-block;margin-top:12px;color:rgba(22,32,42,0.6);text-decoration:none}
  </style>
</head>
<body>
  <div class="card">
    <div class="icon">✓</div>
    <h1>Gửi thành công!</h1>
    <p>Bạn đã gửi thông tin đăng kí môn thi. Chúng tôi đã nhận hồ sơ của bạn.</p>
    <div class="details">
      <strong>SBD:</strong> <em>99999999999</em></span><br>
      <small>Vui lòng lưu mã để tra cứu hoặc liên hệ khi cần.</small>
    </div>

    <a class="button" href="index.html">Về nhà</a>
    <a class="button" href="thi-tn.html">Quay lại biểu mẫu</a>
  </div>

  <script>
    // If this page is opened with query params (e.g. ?ref=ABC123), show them
    (function(){
      const params = new URLSearchParams(location.search);
      const ref = params.get('ref') || params.get('id') || null;
      if(ref){
        document.getElementById('ref').textContent = '#' + ref;
      } else {
        // generate simple random ref if none provided
        const rnd = Math.floor(Math.random()*900000)+100000;
        document.getElementById('ref').textContent = '#' + rnd;
      }
    })();
  </script>
</body>
</html>
